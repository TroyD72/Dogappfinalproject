<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Div .app with div breed,slideshow, and slide nested inside.
      Background image of boxer
    -->
    <div class="app">
      <div class="header">
        <h1>infinite dog app</h1>
        <div id="breed"></div>
      </div>
      <div class="slideshow">
        <div
          class="slide"
          style="
            background-image: url('https://images.dog.ceo/breeds/boxer/IMG_0002.jpg');
          "
        ></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
